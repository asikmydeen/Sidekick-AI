<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <button id="historyBtn" class="icon-btn hidden" title="History">‚ò∞</button>
        <button id="newChatBtn" class="icon-btn hidden" title="New Chat">‚ûï</button>
        <h1>AI Chatbot</h1>
      </div>
      <div class="header-controls">
        <button id="expandBtn" class="icon-btn hidden" title="Open in Full Page">‚õ∂</button>
        <button id="themeBtn" class="icon-btn" title="Toggle Dark Mode">üåô</button>
        <button id="exportBtn" class="icon-btn hidden" title="Export Chat">‚¨áÔ∏è</button>
        <button id="settingsBtn" class="icon-btn" title="Settings" style="display: none;">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Sidebar -->
    <div id="historySidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>History</h2>
        <button id="closeSidebarBtn" class="icon-btn">√ó</button>
      </div>
      <div id="sessionList" class="session-list">
        <!-- Sessions go here -->
      </div>
      <button id="clearHistoryBtn" class="sidebar-btn danger">Delete All Chats</button>
    </div>

    <!-- Configuration Section -->
    <div id="configSection" class="section">
      <div class="form-group">
        <label for="provider">Select Provider</label>
        <select id="provider">
          <option value="" disabled selected>Choose a provider...</option>
          <option value="openai">OpenAI</option>
          <option value="openrouter">OpenRouter</option>
          <option value="huggingface">Hugging Face</option>
          <option value="anthropic">Anthropic</option>
          <option value="bedrock">Amazon Bedrock</option>
          <option value="ollama">Ollama (Local)</option>
        </select>
      </div>

      <div class="form-group" id="apiKeyGroup">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
      </div>

      <!-- HuggingFace Task Selector -->
      <div class="form-group hidden" id="hfTaskGroup">
        <label for="hfTask">Task Type</label>
        <select id="hfTask">
          <option value="chat">üí¨ Chat Completion</option>
          <option value="text-to-image">üé® Text to Image</option>
          <option value="text-to-video">üé¨ Text to Video</option>
          <option value="image-to-text">üìù Image to Text</option>
          <option value="text-to-speech">üîä Text to Speech</option>
          <option value="speech-to-text">üé§ Speech to Text</option>
        </select>
        <small class="hint-text" id="hfTaskHint">Select a task to see recommended models</small>
      </div>

      <div class="form-group hidden" id="endpointGroup">
        <label for="endpoint">Ollama URL</label>
        <input type="text" id="endpoint" value="http://localhost:11434" placeholder="http://localhost:11434" />
        <div style="font-size: 10px; color: #666; margin-top: 4px;">Ensure Ollama is running with `OLLAMA_ORIGINS="*"`</div>
      </div>

      <div id="awsGroup" class="hidden">
        <div class="form-group">
          <label for="awsAccessKey">AWS Access Key ID</label>
          <input type="text" id="awsAccessKey" placeholder="AKIA..." />
        </div>
        <div class="form-group">
          <label for="awsSecretKey">AWS Secret Access Key</label>
          <input type="password" id="awsSecretKey" placeholder="Secret Key..." />
        </div>
        <div class="form-group">
          <label for="awsSessionToken">AWS Session Token (optional for temporary credentials)</label>
          <input type="password" id="awsSessionToken" placeholder="Session Token..." />
        </div>
        <div class="form-group">
          <label for="awsRegion">AWS Region</label>
          <input type="text" id="awsRegion" value="us-east-1" placeholder="us-east-1" />
        </div>
      </div>

      <button id="fetchModelsBtn" class="primary-btn">Connect & Fetch Models</button>
      <div id="fetchStatus" class="status-msg"></div>

      <div id="modelSelection" class="form-group hidden">
        <label for="model">Select Model</label>
        <select id="model">
          <option value="" disabled selected>Select a model...</option>
        </select>
      </div>

      <!-- Manual model entry for providers that don't support model listing -->
      <div id="manualModelGroup" class="form-group hidden">
        <label for="manualModel">Enter Model Name</label>
        <div style="display: flex; gap: 8px;">
          <input type="text" id="manualModel" placeholder="e.g., meta-llama/Llama-3.2-3B-Instruct" style="flex: 1;" />
          <button id="saveModelBtn" class="secondary-btn" style="white-space: nowrap;">Add</button>
        </div>
        <small id="modelHint" class="hint-text"></small>
      </div>

      <div id="advancedSettings" class="hidden">
        <div class="form-group">
          <label for="systemPrompt">System Instructions (Persona)</label>
          <textarea id="systemPrompt" rows="2" placeholder="e.g., You are a helpful expert in Python..."></textarea>
        </div>

        <div class="form-group">
          <div style="display:flex; justify-content:space-between;">
            <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
          </div>
          <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="autoRead">
            <span>Auto-read responses aloud (TTS)</span>
          </label>
        </div>

        <div class="form-group">
          <label for="quickPromptsConfig">Quick Shortcuts</label>
          <textarea id="quickPromptsConfig" rows="4" placeholder="Summarize|Summarize this text:"></textarea>
        </div>
      </div>

      <button id="startChatBtn" class="primary-btn hidden">Start Chatting</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatSection" class="section chat-view hidden">
      <div class="chat-spacer"></div>
      <div id="chatHistory" class="chat-history"></div>
      <div class="chat-spacer"></div>

      <div class="chat-input-wrapper">
        <div id="promptChips" class="prompt-chips"></div>
        <div id="attachmentPreview" class="attachment-preview"></div>

        <div class="chat-controls">
           <span id="tokenCount" class="token-count">0 tokens</span>
           <label class="context-toggle" title="Send current page text to AI">
             <input type="checkbox" id="includePageContent">
             <span>üìÑ Page</span>
           </label>
        </div>

        <div class="chat-input-area">
          <input type="file" id="fileInput" class="hidden" accept="image/*, audio/*, .txt, .md, .js, .py, .html, .css, .json, .csv, .ts, .tsx, .java, .c, .cpp" />
          <button id="fileBtn" class="icon-btn file-btn" title="Attach File/Image">üìé</button>

          <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>

          <button id="micBtn" class="icon-btn mic-btn" title="Voice Input">üé§</button>
          <button id="sendBtn" class="send-btn">‚û§</button>
          <button id="stopBtn" class="send-btn stop-btn hidden">‚èπ</button>
        </div>
      </div>
    </div>

    <!-- Media Gallery (for full-page mode) -->
    <div id="mediaGallery" class="media-gallery hidden">
      <div class="gallery-header">
        <h2>Generated Media</h2>
        <div class="gallery-tabs">
          <button class="gallery-tab active" data-filter="all">All</button>
          <button class="gallery-tab" data-filter="image">Images</button>
          <button class="gallery-tab" data-filter="video">Videos</button>
        </div>
      </div>
      <div id="galleryGrid" class="gallery-grid">
        <!-- Media items will be populated dynamically -->
      </div>
    </div>

    <!-- Media Lightbox -->
    <div id="mediaLightbox" class="media-lightbox hidden">
      <button id="closeLightbox" class="lightbox-close">√ó</button>
      <div class="lightbox-content">
        <!-- Media will be shown here -->
      </div>
      <div class="lightbox-info">
        <p id="lightboxPrompt" class="lightbox-prompt"></p>
        <button id="lightboxDownload" class="media-btn">‚¨áÔ∏è Download</button>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
