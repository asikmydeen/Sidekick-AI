<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Chatbot</h1>
      <div class="header-controls">
        <button id="themeBtn" class="icon-btn" title="Toggle Dark Mode">üåô</button>
        <button id="exportBtn" class="icon-btn hidden" title="Export Chat">‚¨áÔ∏è</button>
        <button id="clearChatBtn" class="icon-btn hidden" title="Clear History">üóëÔ∏è</button>
        <button id="settingsBtn" class="icon-btn" title="Settings" style="display: none;">‚öôÔ∏è</button>
      </div>
    </header>

    <!-- Configuration Section -->
    <div id="configSection" class="section">
      <div class="form-group">
        <label for="provider">Select Provider</label>
        <select id="provider">
          <option value="" disabled selected>Choose a provider...</option>
          <option value="openai">OpenAI</option>
          <option value="openrouter">OpenRouter</option>
          <option value="huggingface">Hugging Face</option>
          <option value="anthropic">Anthropic</option>
        </select>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
      </div>

      <button id="fetchModelsBtn" class="primary-btn">Connect & Fetch Models</button>
      <div id="fetchStatus" class="status-msg"></div>

      <div id="modelSelection" class="form-group hidden">
        <label for="model">Select Model</label>
        <select id="model">
          <option value="" disabled selected>Select a model...</option>
        </select>
      </div>

      <div id="advancedSettings" class="hidden">
        <div class="form-group">
          <label for="systemPrompt">System Instructions (Persona)</label>
          <textarea id="systemPrompt" rows="2" placeholder="e.g., You are a helpful expert in Python..."></textarea>
        </div>

        <div class="form-group">
          <div style="display:flex; justify-content:space-between;">
            <label for="temperature">Temperature (Creativity): <span id="tempValue">0.7</span></label>
          </div>
          <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
        </div>

        <div class="form-group">
          <label for="quickPromptsConfig">Quick Shortcuts (Label | Prompt)</label>
          <textarea id="quickPromptsConfig" rows="4" placeholder="Summarize|Summarize this text:&#10;Fix Grammar|Fix the grammar in this:"></textarea>
          <div style="font-size: 10px; color: #666; margin-top: 4px;">One per line. Use '|' to separate label and prompt text.</div>
        </div>
      </div>

      <button id="startChatBtn" class="primary-btn hidden">Start Chatting</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatSection" class="section hidden">
      <div id="chatHistory" class="chat-history">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input-wrapper">
        <div id="promptChips" class="prompt-chips">
          <!-- Chips injected via JS -->
        </div>
        <div class="chat-controls">
           <label class="context-toggle" title="Send current page text to AI">
             <input type="checkbox" id="includePageContent"> 
             <span>üìÑ Read Page</span>
           </label>
        </div>
        <div class="chat-input-area">
          <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
          <button id="sendBtn" class="send-btn">‚û§</button>
          <button id="stopBtn" class="send-btn stop-btn hidden">‚èπ</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
